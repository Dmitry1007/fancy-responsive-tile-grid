<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Fancy Grid</title>
  </head>
  <body class="grid min-h-screen place-items-center">
    <div
      class="grid max-w-5xl gap-4 p-4 xs:grid-cols-2 md:grid-cols-4 lg:grid-cols-5"
    >
      <h1
        class="text-4xl font-extrabold xs:col-span-2 xs:grid xs:grid-cols-2 xs:gap-4 md:col-span-3 md:grid-cols-3 md:text-5xl lg:col-span-4 lg:grid-cols-4"
      >
        <span class="p-4 md:col-span-2">Responsive Grid Layout</span>
      </h1>
      <p
        class="xs:col-start-2 xs:row-start-2 xs:self-center md:col-span-2 md:col-start-1 md:pr-12 md:text-lg lg:col-span-3"
      >
        The breakpoints for this grid are 450px, 540px and 740px.
      </p>
      <div
        class="xs:square xxs:square xss:h-auto h-26 rounded-lg bg-blue-400 duration-300 hover:-translate-y-1 hover:bg-pink-400 xs:h-auto"
      ></div>
      <div
        class="xs:square xxs:square xss:h-auto h-26 rounded-lg bg-pink-400 duration-300 hover:-translate-y-1 hover:bg-blue-400 xs:h-auto"
      ></div>
      <div
        class="xs:square xxs:square xss:h-auto h-26 rounded-lg bg-blue-400 duration-300 hover:-translate-y-1 hover:bg-pink-400 xs:h-auto"
      ></div>
      <div
        class="xs:square xxs:square xss:h-auto h-26 rounded-lg bg-pink-400 duration-300 hover:-translate-y-1 hover:bg-blue-400 xs:h-auto md:col-start-2 lg:col-start-3"
      ></div>
      <div
        class="xs:square xxs:square xss:h-auto h-26 rounded-lg bg-blue-400 duration-300 hover:-translate-y-1 hover:bg-pink-400 xs:h-auto"
      ></div>
      <div
        class="xs:square xxs:square xss:h-auto h-26 rounded-lg bg-pink-400 duration-300 hover:-translate-y-1 hover:bg-blue-400 xs:h-auto"
      ></div>
      <div
        class="xs:square xxs:square xss:h-auto h-26 rounded-lg bg-blue-400 duration-300 hover:-translate-y-1 hover:bg-pink-400 xs:h-auto lg:col-start-2"
      ></div>
      <div
        class="xs:square xxs:square xss:h-auto h-26 rounded-lg bg-pink-400 duration-300 hover:-translate-y-1 hover:bg-blue-400 xs:h-auto"
      ></div>
      <div
        class="xs:square xxs:square xss:h-auto h-26 rounded-lg bg-blue-400 duration-300 hover:-translate-y-1 hover:bg-pink-400 xs:h-auto"
      ></div>
      <div
        class="xs:square xxs:square xss:h-auto h-26 rounded-lg bg-pink-400 duration-300 hover:-translate-y-1 hover:bg-blue-400 xs:h-auto"
      ></div>
      <div
        class="xs:square xxs:square xss:h-auto h-26 rounded-lg bg-blue-400 duration-300 hover:-translate-y-1 hover:bg-pink-400 xs:h-auto"
      ></div>
      <div
        class="xs:square xxs:square xss:h-auto h-26 rounded-lg bg-pink-400 duration-300 hover:-translate-y-1 hover:to-blue-400 xs:h-auto"
      ></div>

      <p class="xs:self-center md:col-span-2 md:pr-12 md:text-lg">
        Kinda cool to play with the screen size by streching.
      </p>
    </div>
  </body>
</html>
